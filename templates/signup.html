{% extends 'base.html' %}
{% block content %}
<div class="h-100 d-flex align-items-center justify-content-center img-contain">
    <div class="row card mx-0 d-flex justify-content-center h-75 w-75 bg-info">
        {% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li  {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </li>
    {% endfor %}
</ul>
{% endif %}
        <form class="form-signin w-25 mx-auto" method="post" action="{% url 'signup' %}">
            {% csrf_token %}
            <div class="d-flex justify-content-center">
            <i class="fas fa-user-plus fa-7x"></i>
            </div>
            <h1 class="h3 mb-3 font-weight-normal my-3 text-center">Please sign up</h1>
            <label for="inputUsername" class="sr-only">Username</label>
            <input type="text" id="inputUsername" name="username" class="form-control my-3" placeholder="Username" required="" autofocus="">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" name="password1" class="form-control my-3" placeholder="Password" required="" onkeyup='check();'>
            <label for="inputConfirmPassword" class="sr-only">Password</label>
            <input type="password" id="inputConfirmPassword" name="password2" class="form-control mt-3" placeholder="Confirm Password" required="" onkeyup='check();'>
            <span id='message'></span>
            <button class="btn btn-lg btn-primary btn-block mt-3" type="submit">Sign Up</button>
            <a class="btn btn-lg btn-warning btn-block mt-3" type="button" href="{% url 'index' %}">Home</a>
          </form>
</div>
</div>
<script>
    var check = function() {
        if (document.getElementById('inputPassword').value ==
          document.getElementById('inputConfirmPassword').value) {
          document.getElementById('message').style.color = 'green';
          document.getElementById('message').innerHTML = 'matching';
        } else {
          document.getElementById('message').style.color = 'red';
          document.getElementById('message').innerHTML = 'not matching';
        }
      }
</script>
{% endblock %}
